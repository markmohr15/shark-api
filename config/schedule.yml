fetch_lines:
  cron: "*/2 * * * *"
  class: "FetchLinesWorker"
  queue: default

fetch_daily_weather:
  cron: "0 2,14 * * *"
  class: "FetchDailyWeatherWorker"
  queue: default

fetch_hourly_weather:
  cron: "0 2,8,14,20 * * *"
  class: "FetchHourlyWeatherWorker"
  queue: default

fetch_current_weather:
  cron: "*/30 * * * *"
  class: "FetchCurrentWeatherWorker"
  queue: default